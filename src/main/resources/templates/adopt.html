    <form action="#" th:object="${adoptionHistory}" th:action="@{/animal/adopt}" method="post">


        <div style="text-align: center" class="row">

            <div class="col-md-12">

                <input type="hidden" name="animalId" th:value="${animal.id}">
            </div>

            <div class="col-md-6">
                <label for="animalName" class="form-label">Imie zwierzęcia</label>
                <input disabled th:value="${animal.name}" type="text" name="name" class="form-control" id="animalName">
            </div>
            <div class="col-md-6">
                <label for="animalSpecies" class="form-label">Zwierze</label>
                <input disabled th:value="${animal.species.getTranslation()}" name="species" type="text" class="form-control" id="animalSpecies">
                <input type="hidden" name="species" th:value="${animal.species}">
            </div>
            <div class="col-12">
                <label for="animalRace" class="form-label">Rasa</label>
                <input disabled th:value="${animal.race.getTranslation()}" type="text" class="form-control" id="animalRace">
<!--                <input type="hidden" name="name" th:value="${animal.race}">-->
            </div>

            <div  class="col-md-12">
                <label for="inputState" class="form-label">Osoba adoptująca</label>
                <select name="adopterId" id="inputState" class="form-select form-select-lg mb-6">
                    <option th:each="adopter: ${adopters}" th:text="${adopter.firstName}" th:value="${adopter.id}">Ch</option>
                </select>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-danger">Adoptuj</button>
            </div>

        </div>
