<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>createAdopter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-3">Schronisko</h1>
            <p>Wypełnij pola i stwórz nową osobę adoptującą.</p>
            <p><a class="btn btn-outline-secondary" th:href="|/|">Strona główna</a></p>
        </div>
    </div>
    <form th:action="@{/create}" action="#" method="post" th:object="${animalAdopter}">

        <div style="width: 33rem;position: relative; left: 300px" class="input-group">
            <span style="width: 10rem" class="input-group-text">Imię i Nazwisko</span>
            <input required th:field="*{firstName}" type="text" aria-label="First name" class="form-control">
            <input required th:field="*{lastName}" type="text" aria-label="Last name" class="form-control">
        </div>
        <div style="width: 33rem;position: relative;left: 300px" class="input-group">
            <span class="input-group-text">Numer telefonu</span>
            <input required th:field="*{telephoneNumber}" type="number" aria-label="telephone Number" class="form-control">
        </div>

        <button style="position: relative;left: 33rem" type="submit" class="btn btn-danger">Stwórz</button>


    </form>
</div>

</body>
</html>
